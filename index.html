<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPA Mastery Exercise</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="quiz.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="form-group">
      <!-- Included within formgroup in case I add later buttons -->
      <input type="text" class="form-control input-text" placeholder="Edit Description">
    </div>
  </div>
</nav>

<div class="container" id="product-container">
  <div class="row">
    <div class="col-md-4 product-card">
      <img src="http://www.thetorquereport.com/08rogue204.jpg" alt="car">
      <table>
        <tr>
          <td>Make: </td>
          <td>Sample text</td>
        </tr>
        <tr>
          <td>Model: </td>
          <td>Sample text</td>
        </tr>
        <tr>
          <td>Year: </td>
          <td>Sample text</td>
        </tr>
        <tr>
          <td>Price: </td>
          <td>Sample text</td>
        </tr>
        <tr>
          <td>Description: </td>
          <td>Edit me.</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <img src="https://media.ed.edmunds-media.com/mercury/sable/1995/oem/1995_mercury_sable_sedan_gs_fq_oem_1_400.jpg" alt="car">
    </div>
    <div class="col-md-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/2001-2003_Honda_Civic_sedan.jpg/280px-2001-2003_Honda_Civic_sedan.jpg" alt="car">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 product-card">
      <img src="http://onegrandcars.com/wp-content/uploads/images/1998_Mercury_Villager_11200.jpg" alt="car">
    </div>
  </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Adds a jQuery function matchHeight for matching the grid heights in bootstrap -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="quiz.js"></script>
</body>
</html>
